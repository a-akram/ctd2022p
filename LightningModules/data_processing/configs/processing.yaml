# This example file contains all available options for the processing stage with short descriptions.
# Optional fields are marked with a # Optional comment.

# Input directory with the .csv files
input_dir  : /home/nikin105/mlProject/simFiles/XiAntiXi/csv

# Output directory for the pyTorch geometry files
output_dir : /home/nikin105/mlProject/mlFiles/afterProcessing/XiAntiXi

# - Parallelization parameters - 
overwrite : True  # ?
n_files   : 25    # ?
n_workers : 10    # ?
n_tasks   : 1     # ?
chunksize : 1     # ?

# - Graph construction method -
layerwise   : True # If True, construct true edges by connecting hits in adjacent layers. The radial distance to the interaction point must increase in every step.
modulewise  : True # If True, construct true edges by connecting hits in adjacent modules. The radial distance to the interaction point must increase or be the same in every step.
timeOrdered : True # If True, construct true edges by connecting hits sequentially in time. 

# If True, then the 'edge_index' parameter will be built in the Processing stage, meaning that the GNN stage can be used right after that.
# If False, the `edge_index` parameter needs to be build explicitly afterwards in embedding and/or filtering stages.
inputedges : layerwise # Method how the input edges are constructed. Options: 'layerwise' and 'all'

# - Filter -
noise     : False # ?
skewed    : True  # If True, include skewed layers for the graph construction.
filtering : True  # If True, get input edges without adjacent sectors
selection : False # ?